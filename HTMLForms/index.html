<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input
        type="text"
        name="user-name"
        id="username"
        placeholder="Type your name"
      />
      <label for="email">Your email</label>
      <input
        type="email"
        name="e-mail"
        id="email"
        placeholder="Type your email"
      />
      <label for="age">Your age</label>
      <input
        type="number"
        step="5"
        name="age"
        id="age"
        placeholder="Type your age"
      />
      <label for="password">Your password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Type your password"
      />
      <label for="date">Date</label>
      <input type="date" name="date" id="date" placeholder="Type date" />
      <hr />
      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="phone" value="Phone" />
        <label for="phone">Phone</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="SMS" value="SMS" />
        <label for="SMS">SMS</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="Email" value="Email" />
        <label for="Email">Email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="contact-email" name="contact" value="email"/>
        <label for="contact-email">Contact me via email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox" id="contact-phone" name="contact" value="phone"/>
        <label for="contact-phone">Contact me via phone</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
